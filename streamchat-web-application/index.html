<!DOCTYPE html>
<html lang="en-US">

    <head>

        <meta charset="utf-8">
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description"
            content="A stream chat for receiving and posting comments while streaming on twitch, achieved with JavaScript.">
        <meta name="keywords" content="stream, chat, twitch">
        <meta name="author" content="MICHAEL ANDRE FRANIATTE">

        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

        <title>streamchat</title>

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="../extra/jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" href="custom/custom.css">
        
        <script src="../custom/redirect.js"></script>

    </head>

    <body class>

        <div class='chat-container'>
        </div>

        <div class='onair-container' id='onair'>
        </div>

        <div class='open-container'>
            <div class='icon-upload' style='display:float;'>
                <label for='txtFileInput'>
                    <div class='bg-light folderopen' style='display:float;position:absolute;left:15px;bottom:10px;'>
                        <i class='fa fa-folder-open' title='open favours'></i>
                    </div>
                </label>
                <input type='file' id='txtFileInput' onchange='handleFiles(this.files)' accept='.txt'>
            </div>
        </div>

        <copyrights
            style="display: float; float: right; position: fixed; right: 4px; bottom: 0px; color: white; text-align: center; font-family: sans-serif; font-size: 15px; line-height:15px;">
            <b>© MAF</b></copyrights>

        <script src="custom/custom.js"></script>

    </body>

</html>
