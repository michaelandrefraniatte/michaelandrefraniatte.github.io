<!DOCTYPE html>
<html lang="en-US">

    <head>

        <meta charset="utf-8">
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A calendar with personnal tasks or notes to edit at leisure or at will.">
        <meta name="keywords" content="calendar, agenda, notes, tasks, important, rendez-vous, meeting">
        <meta name="author" content="MICHAEL ANDRE FRANIATTE">

        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

        <title>daynote</title>

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="../extra/jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" href="custom/custom.css">
        
        <script src="../custom/redirect.js"></script>

    </head>

    <body class>

        <!-- Foldersave container -->
        <div class="icon-download">
            <label for="filename">
                <div class="bg-light foldersave">
                    <i class="fa fa-save"></i>
                </div>
            </label>
            <input type="button" onClick="handleFilename()" value="Save" class="button" id="filename">
        </div>

        <!-- Folderopen container -->
        <div class="icon-upload">
            <label for="txtFileInput">
                <div class="bg-light folderopen">
                    <i class="fa fa-folder-open"></i>
                </div>
            </label>
            <input type="file" id="txtFileInput" onchange="handleFiles(this.files)" accept=".txt">
        </div>

        <!-- Year container -->
        <div class="year-container">
            <div class="bg-light yearminus" onclick="yearminus();">
                <i class="fa fa-minus"></i>
            </div>
            <div id="year">
            </div>
            <div class="bg-light yearplus" onclick="yearplus();">
                <i class="fa fa-plus"></i>
            </div>
        </div>

        <!-- Mark container -->
        <div class="mark-container">
            daynote
        </div>

        <!-- Menu container -->
        <div class="menu-container">
        </div>

        <!-- Calendar container -->
        <div class="calendar-container" id="calendar">
        </div>

        <!-- Note container -->
        <div class="Note-container">
        </div>

        <!-- Loading spinner overlay container -->
        <div class="fa fa-spinner fa-spin spinner hide"></div>

        <copyrights
            style="display: float; float: right; position: fixed; right: 4px; bottom: 0px; color: white; text-align: center; font-family: sans-serif; font-size: 15px;">
            <b>© MAF</b></copyrights>

        <script src="custom/custom.js"></script>

    </body>

</html>
